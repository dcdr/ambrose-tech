<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  </head>
  <body>
    <div ng-app="main">
      <h1>Palindrome Test</h1>
      <div ng-controller="PalindromeController as p">
        <label>Enter a sample to text:</label>
        <input type="text" ng-model="p.palindrome" placeholder="Enter text here">
        <hr>
        <div ng-hide="!p.palindrome">
          <div ng-show="p.isPalindrome()">Is a palindrome.</div>
          <div ng-show="!p.isPalindrome()">Is not a palindrome.</div>
        </div>
      </div>
    </div>
    <script src="palindrome.js"></script>
  </body>
</html>
